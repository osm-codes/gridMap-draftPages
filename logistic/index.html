<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Logistic AFAcodes</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Logistic geocode"/>
    <meta name="keywords" content="geocode"/>
    <meta name="author" content="AddressForAll"/>
    <link rel="shortcut icon" type="image/png" href="/resources/img/address_for_all-01-colorful.ico.png"/>
    <link rel="stylesheet" href="/logistic/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY" crossorigin=""/>
    <link rel="stylesheet" href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css'/>
</head>
<body>
<header>
<h3>
    <span class="afabox">AFA</span><span class="afabox2"><b>code</b></span>:
    <code title="contextual geocode of the last click, or the page entrance" class="feSchrift" id="logCode">(click the map)</code>
    <a title="higher level (less digits)" href="#" onclick="changeLevel_byDigits(-1)"><img src="/resources/img/osmCodes-lessDigits.png"/></a>
    <a title="lower level (more digits)"  href="#" onclick="changeLevel_byDigits(+1)"><img src="/resources/img/osmCodes-moreDigits.png"/></a>
    <span id="nameJurisd" onclick="zoomToJurisd()"></span>
</h3>
</header>

<section id="map"></section>

<section>
    <div class="leaflet-control-container" id="custom-map-controlsc"></div>
</section>

<section class="section-divider">
    <div class="leaflet-control-container" id="custom-map-controlsb"></div>
    <div class="leaflet-control-container" id="custom-map-controlsd"></div>
</section>

<section class="section-divider">
    <div class="leaflet-control-container" id="custom-map-controlsa"></div>
    <div id="sharesBorderWith"><p class="font_small">Shares border with: <span id="borderLinks"></span></p></div>
</section>

<section class="geocode-container section-divider">
    <a href="." title="Back to AFAcodes homepage"><img src="/resources/img/OSMcodes-logo-transp.png" alt="A logo representing the AFAcodes project" class="geocode-logo"></a>
    <p>Equivalent cell geocodes:</p>
    <p class="space-before">Logistic: <code class="feSchrift" id="canonicalCode">(click the map)</code></p>
    <p class="space-before">Scientific: <code id="sciCode">(click the map)</code></p>
</section>

<footer class="section-footer">
    <p class="font_small">Back to <a href="." title="Go to the AFA.codes homepage">AFA.codes Homepage</a></p>
    <p class="font_small"><a href="#top" title="Go to the top page">Back to Top</a></p>
    <p class="font_small"><a href="https://wiki.addressforall.org/doc/osmc:Vers%C3%B5es" title="View available software versions">Software versions</a></p>
    <p class="font_small"><a href="./_talk/" title="Contact AFA.codes team">Contact us</a></p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
<script src="/resources/js/jurisdictions_select.js"></script>
<script src="/resources/js/def.js"></script>
<script src="/logistic/main.js"></script>
</body>
</html>
